<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/sideNav.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="/css/alert.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/admin/login.js"></script>
    <script src="/js/common/loading.js"></script>
    <script src="/js/common/alert.js"></script>

</head>
<style type="text/css">
    body, ul, ol, li, p, h1, h2, h3, h4, h5, h6, form, fieldset, table, td, img, div, dl, dt, dd, input {
        margin: 0;
        padding: 0;
    }

    html {
        height: 100%;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased
    }

    body {
        width: 100%;
        height: 100%;
    }

    h1 {
        margin-top: 200px;
        text-align: center;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <h1 class="col-sm-12 col-lg-12">渤远物流后台管理系统</h1>
    </div>

    <div class="row">

        <div class="input-group-lg col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 loginInput"
             style="margin-top: 50px;">
            <input class="form-control" type="text" id="username"
                   placeholder="用户名"/>
        </div>
        <br>

    </div>
    <div class="row">
        <div class="input-group-lg col-sm-6 col-lg-4 col-lg-offset-4 loginInput" style="margin-top: 20px;">
            <input class="form-control" type="text" id="password"
                   placeholder="密码"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4" style="margin-top: 20px;">
            <button type="button" class="form-control btn btn-primary" onclick="login()">登录</button>
        </div>
    </div>
</div>


</body>
</html>
